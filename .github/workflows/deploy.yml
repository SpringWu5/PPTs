name: Deploy Slidev Site

on:
  push:
    branches:
      - master  # âœ… è¿™é‡Œçš„åå­—å¿…é¡»å’Œä½ å®é™…çš„åˆ†æ”¯åä¸€è‡´

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ› ï¸ ä¿®å¤æ ¸å¿ƒï¼šå…ˆå®‰è£… PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 9

      # ğŸ› ï¸ ç„¶åå†é…ç½® Node å’Œç¼“å­˜ (æ­¤æ—¶ç³»ç»Ÿé‡Œæœ‰ pnpm äº†ï¼Œç¼“å­˜æ‰èƒ½ç”Ÿæ•ˆ)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Dependencies
        # ä½¿ç”¨ --frozen-lockfile ç¡®ä¿å®‰è£…ç‰ˆæœ¬ä¸ä½ æœ¬åœ°å®Œå…¨ä¸€è‡´
        run: pnpm install --frozen-lockfile

      - name: Build Site
        run: node scripts/build.mjs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
